<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Of Life</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="center">Conway's Game of Life</h1>
    </header>
    <article class="container">
      <div class="main-container">
        <!-- CONTROLLERS AREA  -->
        <div class="controllers">
          <button id="slow">Slow Down</button>
          <button id="play">Play</button>
          <button id="pause">Pause</button>
          <button id="speed">Speed Up</button>
          <button id="step-forward">Forward</button>
          <button id="clear">Clear</button>
          <button id="reset">Reset</button>
          <div class="customize-items">
            <label>Grid Line Color</label>
            <input id="grid-line-color" type="color" value="#888888" />
            <br />
            <label>Alive Cell Color</label>
            <input id="alive-cell-color" type="color" value="#000000" />
            <br />
            <label>Dead Cell Color</label>
            <input id="dead-cell-color" type="color" value="#FFFFFF" />
          </div>
        </div>
        <!-- GAME AREA -->
        <div class="game"></div>
      </div>
      <!-- INSERTS AREA -->
      <div class="inserts">
        <div class="tabs">
          <button class="tab-item" id="stills-tab">Stills</button>
          <button class="tab-item" id="oscillators-tab">Oscillators</button>
          <button class="tab-item" id="spaceships-tab">Spaceships</button>
        </div>
        <div class="tab-content">
          <div class="item open">
            <div class="hidden-box" id="stills"></div>
          </div>
          <div class="item">
            <div class="hidden-box" id="oscillators"></div>
          </div>
          <div class="item">
            <div class="hidden-box" id="spaceships"></div>
          </div>
        </div>
      </div>
    </article>
    <footer></footer>
    <script src="js/Cell.js"></script>
    <script src="js/canvas/StillCanvas.js"></script>
    <script src="js/canvas/ActiveCanvas.js"></script>
    <script src="js/canvas/MovingCanvas.js"></script>
    <script src="js/canvas/GameCanvas.js"></script>
    <script src="js/inserts/StillInserts.js"></script>
    <script src="js/inserts/OscillatorInserts.js"></script>
    <script src="js/inserts/SpaceshipInserts.js"></script>
    <script src="js/inserts/insert.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
