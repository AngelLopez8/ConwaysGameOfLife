<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Of Life</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Conway's Game of Life <sup>&#8520;</sup></h1>
    </header>
    <article>
      <div class="container">
        <div class="customize"></div>
        <div class="game"></div>
        <!--  -->
        <div class="inserts">
          <div id="stills"></div>
          <div id="oscillators"></div>
          <div id="spaceships"></div>
        </div>
        <!--  -->
      </div>
      <div class="controllers">
        <button id="slow">Slow Down</button>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="speed">Speed Up</button>
        <button id="step-forward">Forward</button>
        <button id="clear">Clear</button>
        <button id="reset">Reset</button>
      </div>
    </article>
    <footer></footer>
    <script src="js/Cell.js"></script>
    <script src="js/canvas/StillCanvas.js"></script>
    <script src="js/canvas/ActiveCanvas.js"></script>
    <script src="js/canvas/MovingCanvas.js"></script>
    <script src="js/canvas/GameCanvas.js"></script>
    <script src="js/inserts/StillInserts.js"></script>
    <script src="js/inserts/OscillatorInserts.js"></script>
    <script src="js/inserts/SpaceshipInserts.js"></script>
    <!-- <script src="js/inserts/insert.js"></script> -->
    <script src="js/index.js"></script>
  </body>
</html>
